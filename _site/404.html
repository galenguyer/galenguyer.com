    <p id='reason'><span style="color: #3a444a">placeholder</span><noscript>It looks like it's because we can't run JavaScript on this page. Well, not really. But that's certainly making this page a lot less fun.</noscript></p>
</article>
<script>
  fetch("/assets/excuses.json")
  .then(response => response.json())
  .then(data => {
    excuse = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reason').innerText = ("It looks like it's because " + excuse);
  });
</script>
